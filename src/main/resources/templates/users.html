<!DOCTYPE html>
<html layout:decorator="default" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Users List</title>
</head>
<body>
<div class="container">
    <div layout:fragment="content">
        <div class="text-center"><h1>User List</h1></div>
        <div>
            <table id="table_users" class="display" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th class="text-center">NAME</th>
                    <th class="text-center">AGE</th>
                    <th class="text-center">ADDRESS</th>
                    <th class="text-center">DELETE</th>
                    <th class="text-center">EDIT</th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-center" th:each="user : ${users}">
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.address}"></td>
                    <td><a th:href="'/delete/' + ${user.id}">Delete</a></td>
                    <td><a th:href="'/edit/' + ${user.id}">Edit</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center"><h1>Add User</h1></div>
        <div>
            <form id="customerForm" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="name">Name: </label>
                    <div class="col-sm-4">
                        <input class="form-control" id="name" name="name" type="text" th:minlength="1" th:maxlength="15" th:required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="age">Age: </label>
                    <div class="col-sm-4">
                        <input class="form-control" id="age" name="age" type="number" th:min="1" th:max="130" th:required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="address">Address: </label>
                    <div class="col-sm-4">
                        <input class="form-control" id="address" name="address" type="text" th:minlength="5" th:required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-10">
                        <input class="btn btn-success" type="submit" value="Add"/>
                        <input class="btn btn-warning" type="reset" value="Reset"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script>
        $(document).ready(function () {
            $('#table_users').DataTable({
                "lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]]
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $("#customerForm").submit(function (event) {
                // Prevent the form from submitting via the browser.
                event.preventDefault();
                ajaxPost();
                reload();
            });


            function ajaxPost() {

                // PREPARE FORM DATA
                var formData = {
                    name: $("#name").val(),
                    age: $("#age").val(),
                    address: $("#address").val()
                };

                // DO POST
                 $.ajax({
                    type: "post",
                    contentType: "application/json",
                    url: "/add",
                    data: JSON.stringify(formData),
                    dataType: 'json'
                });

                // Reset FormData after Posting
                resetData();

            }

            function resetData() {
                $("#name").val("");
                $("#age").val("");
                $("#address").val("");
            }

            function reload() {
                setTimeout(function () {
                    location.reload();
                }, 500)
            }
        });
    </script>
</th:block>
</body>
</html>
